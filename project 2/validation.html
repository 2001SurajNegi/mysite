    <script>
        var lowerCaseLetters = /[a-z]/g;
        var upperCaseLetters = /[A-Z]/g;
        var alphabet = /[a-z:A-Z]/g;
        var numbers = /[0-9]/g;
        function set_info() {
            let user = document.getElementById("user_Name").value;
            let pass = document.getElementById("pass_Word").value;


            if (document.getElementById("pass_Word").value != document.getElementById("pass_Word_2").value) {
                alert("check your password");
            }
            else if (last_Name.value.length==0||first_Name.value.length==0) {
                alert('Enter Name');
            }
            else if (!first_Name.value.match(alphabet)) {
                alert('First name should not be number');
            }
            else if (!last_Name.value.match(alphabet)) {
                alert('First name should not be number');
            }
            else if (user_Name.value.length<5) {
                alert('User Name: Atleast 5 letters');
            }
           
            else if (!pass_Word.value.match(upperCaseLetters)) {
                alert('Add a upperCaseLetter to Password');
            }
            else if (!pass_Word.value.match(lowerCaseLetters)) {
                alert('Add a upperCaseLetter to Password');
            }
            else if (!pass_Word.value.match(numbers)) {
                alert('Add a upperCaseLetter to Password');
            }
            else {

                localStorage.setItem("Password", pass);
                localStorage.setItem("username", user);
                alert(first_Name.value+" "+last_Name.value+" "+": Account Created")
            }
        }

        function get_info() {
            let user = document.getElementById("user_Name_1").value;
            let pass = document.getElementById("pass_Word_1").value;
            if (user == localStorage.getItem("username") && pass == localStorage.getItem("Password")) {
                alert("Login done");
            }
            else {
                alert("user undefined");
            }
        }
